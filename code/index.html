<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <title>Wistia | Test Landing Page</title>
</head>
<body>
    <div class="header-content">
        <a href="/index.html"><img src="./images/wistialogo.png" alt="logo" /></a>
        <button>Login</button>
    </div>
    <div class="main-txt-content">
        <h1 class="main-txt">
            Sign up for your free Wistia account
        </h1>
        <h3 class="sec-txt">
            Use Wistia and all its features for free, forever!
        </h3>
    </div>
    <div class="container">
        <form action="" method="get">
            <input type="text" class="fstname" placeholder="First Name" name="firstname" required />
            <input type="text" class="lastname" placeholder="Last Name" name="lastname" required />
            <input type="email" class="email" placeholder="Your Email" name="email" required />
            <input type="password" class="password" placeholder="Set a Password" name="password" required />
    </div>
    <div class="select">
        <select name="select">
            <option value="none">How did you first hear about Wistia?</option>
            <option value="friends">Friends</option>
            <option value="instagram">Instagram</option>
            <option value="twitter">Twitter</option>
            <option value="facebook">Facebook</option>
            <option value="advertisement">Advertisement</option>
        </select>
    </div>
    </form>
    <div class="submit-btn">
        <input type="submit" class="submit" value="Create Account" />
    </div>
    <h6 class="last-txt">
        By clicking this button, you agree to our <span><a href="wistia.com">Terms of Service</a></span>.
    </h6>
</body>
</html>
